[parser]
max_pages = 200
max_depth = 5
max_seconds = 30.0
max_concurrency = 4
request_timeout = 10.0
user_agent = "site-parser/0.1.0"
include_query = false
# phone_default_region = "RU"
focused_crawling = true
max_body_bytes = 2000000
max_links_per_page = 200
retry_total = 2
retry_backoff_factor = 0.5
log_level = "INFO"
