[parser]
# Максимальное число страниц, которое парсер обработает за один запуск.
# Больше значение -> выше полнота результата, но дольше работа и выше нагрузка.
max_pages = 200

# Глубина обхода ссылок от стартовой страницы.
# 0 -> только текущая страница; больше -> парсер уходит глубже по сайту.
max_depth = 0

# Жёсткий лимит времени работы парсера в секундах.
# При превышении лимита парсер остановится и вернёт частичный результат.
max_seconds = 30.0

# Количество одновременных HTTP-запросов.
# Больше значение ускоряет обход, но может увеличить риск блокировок/429.
max_concurrency = 4

# Максимальное время ожидания одного HTTP-запроса в секундах.
# Меньше -> быстрее отбой на "медленных" сайтах; больше -> выше шанс дождаться ответа.
request_timeout = 10.0

# User-Agent, с которым парсер обращается к сайтам.
# Реалистичный UA обычно снижает вероятность блокировок со стороны сайтов.
user_agent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

# Учитывать query-параметры (?a=b) как часть уникального URL.
# true -> больше уникальных страниц; false -> меньше дублей и быстрее обход.
include_query = false

# Список регионов для распознавания локальных телефонов без "+".
# Если не задано, локальные номера могут пропускаться; международные с "+" обрабатываются всегда.
# Пример: ["RU"] или ["RU", "BY"].
# phone_regions = ["RU", "BY"]

# Белый список доменов e-mail для фильтрации результатов.
# Если задан, парсер вернёт только e-mail из указанных доменов/поддоменов.
# Пример: ["mail.ru", "gmail.com"].
# email_domain_allowlist = ["mail.ru", "gmail.com"]

# Включить фокусированный обход: сначала страницы, похожие на "контакты/о компании".
# true -> обычно быстрее находит контакты; false -> нейтральный порядок обхода.
focused_crawling = true

# Максимальный размер загружаемого ответа на страницу (в байтах).
# Ограничивает потребление памяти и защищает от очень больших документов.
max_body_bytes = 2000000

# Сколько ссылок максимум брать с одной страницы в очередь обхода.
# Меньше значение снижает шум и ускоряет обход, но может пропустить важные разделы.
max_links_per_page = 200

# Число повторных попыток при временных сетевых/серверных ошибках.
# Больше значение повышает устойчивость, но увеличивает общее время работы.
retry_total = 2
